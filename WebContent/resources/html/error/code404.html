<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../css/import.css">
<script src="../../js/libs/jquery-3.2.0.min.js"></script>
<script src="../../js/libs/jquery-ui.js"></script>
<script src="../../js/libs/design.js"></script><!-- 임시 스크립트 -->
<title>404 error</title>
</head>

<body>
	<div class="error_wrap">
		<div class="error">

			<div class="error_header">
				<h1>404 ERROR</h1>
			</div>

			<div class="error_body">
				<h2>죄송합니다.  요청하신 페이지를 찾을 수 없습니다.</h2>
				<div>
					존재하지 않는 주소를 입력하셨거나,<br>
					요청하신 페이지의 주소가  변경, 삭제되어 찾을 수 없습니다.<br>
					입력하신 페이지의 주소의 경로가 정확한지 한번더 확인 후 적용해주세요
				</div>
			</div>

			<div class="error_footer">
				<button type="button" class="btn btn_third">
					<i class="xi-close"></i>닫기
				</button>
			</div>

		</div>
	</div>
</body>
</html>
